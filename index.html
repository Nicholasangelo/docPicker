<!doctype html>
<html lang="en">
  <head>
    <title>File Picker Stub</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script type="text/javascript" src="https://unpkg.com/@bloomreach/ui-extension@14.2.1/dist/ui-extension.min.js"></script>

    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .gallery {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .gallery.-hidden {
        display: none;
      }
      .row {
        display: flex;
        flex-direction: row;
      }
      .asset-list {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
      .asset-list div {
        padding: 6px;
        transition: .5s;
        filter: drop-shadow(0px 0px 0px gray);
        overflow: hidden;
      }
      .asset-list div:hover {
        transition: .5s;
        filter: drop-shadow(0px 0px 15px darkgray);
        transform: scale(0.9);
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="gallery -hidden">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <h1> PICKER </h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <h2> Menu </h2>
          </div>
        </div>
        <div class="row">
          <section>
            <div class="asset-list">

            </div>
          </section>
        </div>
      </div>
      <div class="dialog">
        <button id="toggle-dialog">Select assets</button>
        <div class="selected-assets"></div>
    </div>

    <script src="https://unpkg.com/@bloomreach/ui-extension@14.4.0/dist/ui-extension.min.js"></script>
    <script type="text/javascript">
      (function() {
      const gallery = document.querySelector('.gallery');
      const toggleGallery = () => gallery.classList.contains('-hidden') ? gallery.classList.remove('-hidden') : gallery.classList.add('-hidden');

      const openDialog = async () => {
        try {
          const dialogOptions = {
            title: 'filePicker',
            url: './dialog.html',
          };

          const selected = await ui.dialog.open(dialogOptions);

          if (selected) {
            await ui.field.setValue(JSON.stringify(selected));

            //setState((state) => ({ ...state, data: selected }));
          }
        } catch (err) {
          if (err.code === 'DialogCanceled') return;
          console.error('Error after opening dialog ', err.code, err.message);
        }
      }

      const cancelSelect = async () => {
        await ui.field.setValue(null);
      }

      const toggleDialog = () => {
        const toggleBtn = document.querySelector('#toggle-dialog');
        toggleBtn.addEventListener('click', (e) => {
          e.preventDefault();
          openDialog();
        })
      }

      const createGalleryView = () => {
        if (gallery) {
      fetch('https://api.unsplash.com/photos?client_id=d3OVNNPZ5qCwRx4FNLivfnuODMLoka9LZ7o0jNCpVjM')
        .then(response => {
          return response.json();
        })
        .then(data => {
          data.forEach((d, i) => {
            if (i < 10) {
              const imageContainer = document.querySelector('.asset-list');
              const imageDiv = document.createElement('div');
              imageDiv.dataset.id = d.id;
              imageDiv.innerHTML = `<img height='300'  width='300' src=${d.urls.thumb} />`
              imageContainer.appendChild(imageDiv);
            } else {
              return;
            };
          })
        })
        }
      }

        const updatePreview = () => {
        const previewBox = document,querySelector('.preview-image');
          previewBox.innerHTML = '';

          const image = deserialize(await ui.document.field.getValue());

          if (mode === 'compare') {
            const compare = deserialize(await ui.document.field.getCompareValue());
            if (compare === image && image !== '') makeThumbnail(ImageActions.None, container, image);
            else {
              if (compare !== '') makeThumbnail(ImageActions.Removed, container, compare);
              if (image !== '') makeThumbnail(ImageActions.Added, container, image);
            }
            return;
          }

          if (image !== '') makeThumbnail(ImageActions.None, container, image);
        }

        const makeThumbnail = (action, container, image) => {
          const img = document.createElement('img');
          img.className = 'image';
          img.src = image.urls.thumb;

          if (mode === 'edit') {
            img.classList.add('image__editing');
            img.addEventListener('click', async () => {
              await removeImage(image);
              container.removeChild(img);
            });
          }

          if (mode === 'compare') {
            img.classList.add({
              [ImageActions.Added]: 'image__added',
              [ImageActions.Removed]: 'image__removed',
              [ImageActions.None]: 'image__unchanged',
            }[actions]);
          }

          container.appendChild(img);
        }
  
        const removeImage = async () => {
          await ui.document.field.setValue('');
        }
      async function init() {
        try {
        ui = await UiExtension.register();
          ({ mode } = ui.document.get());
          toggleDialog();
          createGalleryView();
        } catch(error) {
          console.error('failed to register extension', error.message);
          console.error('-error code', error.code);
        }
      }

      document.addEventListener('DOMContentLoaded', init);
      //document.addEventListener('DOMContentLoaded', async () => {
      //  try {
      //    const ui = await UiExtension.register();
      //    const brDocument = await ui.document.get();
      //    const value = await ui.document.field.getValue();

      //    "showFieldValue(value);
      //    "initSetFieldValueButton(ui, brDocument.mode);

      //  } catch (error) {
      //    console.log('failed to register extension', error.message);
      //    console.log('- error code: ', error.code);
      //  };
     // };
      })();
    </script>

  </body>
</html>
